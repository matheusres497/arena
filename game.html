<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Arena</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<button class="setting-btn" onclick="toggleSettings()">&#9776;</button>

    <div id="settingsOverlay" class="settings-overlay">
        <div class="settings-box">
            <span class="close-settings-btn" onclick="toggleSettings()">&times;</span>
            <h2>SETTINGS</h2>
            
            <div class="setting-option">
                <label class="switch-container">
                    <span>Use Desktop Cursor</span>
                    <input type="checkbox" id="cursorToggle">
                    <span class="checkmark"></span>
                </label>
            </div>

            <div class="setting-option">
                <label>Music Volume</label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="setting-option">
                <label>Sound Effects</label>
                <input type="range" min="0" max="100" value="50" class="slider">
            </div>

            <div class="logout-container">
                <button class="menu-btn logout">Logout</button>
            </div>
        </div>
    </div>


    <div class="player-info">
        <div class="player-portrait" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="player-name">Player 1</div>
        <div class="player-rank">Initiate</div>
        <div class="player-level">Level: 1</div>
        <div class="player-ratio">Win Ratio: 0:0</div>
    </div>

    <div class="team-grid">
        <div class="team-box" style="background-image: url('img/charportraits/1.png');"></div>
        <div class="team-box" style="background-image: url('img/charportraits/2.png');"></div>
        <div class="team-box" style="background-image: url('img/charportraits/3.png');"></div>
        <p class="teamtext">SELECT 3 CHARACTERS INTO YOUR TEAM</p>
    </div>
    <div class="exit-button">
        <button>Exit Game</button>
    </div>
    <div class="playermatch-button">
        <button>Player Match</button>
    </div>
    <div class="private-match-button">
        <button>Private Match</button>
    </div>
    <div class="cpu-button">
        <button onclick="startMatch()">CPU Match</button>
    </div>
    <div class="character-grid">
        <div class="box" style="background-image: url('img/charportraits/1.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/2.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/3.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/4.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/5.jpeg');"></div>
        <div class="box" style="background-image: url('img/charportraits/6.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
        <div class="box" style="background-image: url('img/charportraits/0.png');"></div>
    </div>
</body>
<script src="js/script.js"></script>
<script>
    function createWindow(src, width, height){
        var win = window.open(src, "_new", "width="+width+",height="+height);
        win.addEventListener("resize", function(){
            console.log("Resized");
            win.resizeTo(width, height);
        });
    }

        function startMatch() {
            const width = 1280;
            const height = 960;
            createWindow("matchoffline.html", width, height);
            // window.open('matchoffline.html', 'gameWindow', `width=${width},height=${height},resizable=no`);
        }
    </script>

</html>
