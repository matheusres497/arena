    <script>

    function createWindow(src, width, height){
        var win = window.open(src, "_new", "width="+width+",height="+height);
        win.addEventListener("resize", function(){
            console.log("Resized");
            win.resizeTo(width, height);
        });
    }

        function startMatch() {
            const width = 1280;
            const height = 960;
