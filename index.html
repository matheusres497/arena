<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <button onclick="openGame()">Open Game</button>
    <script>

    function createWindow(src, width, height){
        var win = window.open(src, "_new", "width="+width+",height="+height);
        win.addEventListener("resize", function(){
            console.log("Resized");
            win.resizeTo(width, height);
        });
    }

        function openGame() {
            const width = 1280;
            const height = 960;
            createWindow("/jogar", width, height);
            // window.open('matchoffline.html', 'gameWindow', `width=${width},height=${height},resizable=no`);
        }
    </script>
</body>
</html>
