<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arena</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>

    <button onclick="openGame()">Open Game</button>
    <script>
        function openGame() {
            const width = 1024;
            const height = 768;
            window.open('game.html', 'gameWindow', `width=${width},height=${height},resizable=no`);
        }
    </script>
</body>
</html>
